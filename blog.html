<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Blog</title>
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/orlcbmfinpkilm2br19u8fc47fp1f1rjd07usni7d92vvsw5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Form Section */
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 28px;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e65c00;
        }
    </style>
    <script>
        // Initialize TinyMCE editor for the blog content textarea
        tinymce.init({
            selector: '#blog-content',  // Target the blog-content textarea
            height: 300,  // Set the height of the editor
            menubar: false,  // Disable the menu bar for simplicity
            plugins: 'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code',
            toolbar_mode: 'floating',  // Make toolbar floating for better UX
        });
    </script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Create Your Blog</h1>
        <p>Share your passion for plants and nature! Fill out the form below to submit your blog post.</p>
    </header>

    <!-- Blog Creation Form -->
    <div class="form-container">
        <h2>Blog Details</h2>
        <form action="submit_blog.php" method="POST">
            <label for="blog-title">Title</label>
            <input type="text" id="blog-title" name="blog-title" required placeholder="Enter blog title">

            <label for="blog-content">Content</label>
            <!-- TinyMCE Textarea -->
            <textarea id="blog-content" name="blog-content" rows="10" required placeholder="Write your blog content here"></textarea>

            <label for="author-name">Author</label>
            <input type="text" id="author-name" name="author-name" placeholder="Enter your name (Optional)">

            <input type="submit" value="Submit Blog">
        </form>
    </div>

</body>

</html>
